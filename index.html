
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravelrig RDA - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #803A97;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo img {
      height: 50px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    .hero {
      background-image: url('images/hero.jpg');
      background-size: cover;
      background-position: center;
      padding: 5rem 2rem;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .cta-buttons a {
      display: inline-block;
      margin: 0 1rem;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .cta-donate {
      background-color: white;
      color: #803A97;
    }
    .cta-volunteer {
      background-color: #803A97;
      color: white;
    }
    .section {
      padding: 3rem 2rem;
      background-color: #f6f6f6;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/ravelrig-logo.png" alt="Ravelrig RDA logo">
    </div>
    <nav>
      <a href="#about">About Us</a>
      <a href="#horses">Our Horses</a>
      <a href="#involved">Get Involved</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>RAVELRIG RIDING FOR THE DISABLED</h1>
    <p>Empowering individuals with disabilities through the therapeutic benefits of horse riding.</p>
    <div class="cta-buttons">
      <a href="#donate" class="cta-donate">DONATE</a>
      <a href="#volunteer" class="cta-volunteer">VOLUNTEER</a>
    </div>
  </section>

  <section class="section" id="about">
    <h2>About Us</h2>
    <p>We provide therapeutic horse riding sessions that improve physical, emotional, and social well-being.</p>
  </section>

</body>
</html>
