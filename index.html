
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ravelrig RDA - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    header {
      background-color: #803A97;
      color: white;
      padding: 1rem 0;
    }
    .logo img {
      height: 50px;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    .hero {
      background-image: url('/ravelrig-demo/images/hero.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 65vh;
      min-height: 400px;
      width: 100%;
      display: flex;
      align-items: center;
      text-align: center;
      color: white;
    }
    .cta-buttons a {
      display: inline-block;
      margin: 1rem 1rem 0 1rem;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .cta-donate {
      background-color: white;
      color: #803A97;
    }
    .cta-volunteer {
      background-color: #803A97;
      color: white;
    }
    .section {
      padding: 3rem 2rem;
      background-color: #f6f6f6;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">
        <img src="images/ravelrig-logo.png" alt="Ravelrig RDA logo">
      </div>
      <nav>
        <a href="#about">About Us</a>
        <a href="#horses">Our Horses</a>
        <a href="#involved">Get Involved</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>RAVELRIG RIDING FOR THE DISABLED</h1>
      <p>Empowering individuals with disabilities through the therapeutic benefits of horse riding.</p>
      <div class="cta-buttons">
        <a href="#donate" class="cta-donate">DONATE</a>
        <a href="#volunteer" class="cta-volunteer">VOLUNTEER</a>
      </div>
    </div>
  </section>

  <section class="section" id="about">
    <div class="container">
      <h2>About Us</h2>
      <p>We provide therapeutic horse riding sessions that improve physical, emotional, and social well-being.</p>
    </div>
  </section>

</body>
</html>
